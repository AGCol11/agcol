<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AG On Top</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        h2 {
            color: #333333; /* Charcoal grey color */
            text-decoration: none; /* Remove underline */
        }

        .project-box {
            background-color: lightblue;
            color: #333;
            padding: 20px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            transition: transform 0.3s;
        }

        .project-box img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .project-box:hover {
            transform: scale(1.1);
        }

        .past-projects {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .past-project-box {
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AGCol</h1>
    </header>
    
    <!-- Current Projects Section -->
    <h2>Current Projects</h2>
    <div class="current-projects">
        <div class="project-box">
            <a href="ideologies.html" target="_blank">
                <img src="IDEOLOGIES.png" alt="IDEOLOGIES CORE">
                <h2>IDEOLOGIES Core Bot</h2>
            </a>
        </div>
    </div>
    

    <!-- Past Projects Section -->
    <h2>Past Projects</h2>
    <div class="past-projects">
        <div class="past-project-box">
            <a href="project1.html">
                <img src="HPR.png" alt="Project 1">
                <h2>HPR Core</h2>
            </a>
        </div>

        <div class="past-project-box">
            <a href="project2.html">
                <img src="HPR.png" alt="Project 2">
                <h2>HPR Tickets</h2>
            </a>
        </div>

        <div class="past-project-box">
            <a href="project3.html">
                <img src="HDL.png" alt="Project 3">
                <h2>HDL Core</h2>
            </a>
        </div>
    </div>
</body>
</html>
