<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGCol On Top</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
            width: 100%;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .project-box {
            background-color: #ffcc00;
            color: #333;
            padding: 20px;
            border-radius: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
            transition: transform 0.3s;
        }

        .project-box img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .project-box:hover {
            transform: scale(1.1);
        }

        .project-box:nth-child(odd) {
            background-color: #ff6666;
        }

        .project-box:nth-child(even) {
            background-color: #66ccff;
        }
    </style>
</head>
<body>
    <header>
        <h1>AGCol<h2>JavaScript & HTML Developer</h2>
        </h1>
    </header>

    <a href="project1.html" class="project-box">
        <img src="HPR.png" alt="Project 1">
        <h2>HPR Core</h2>
        <p>Description of Project 1</p>
    </a>

    <a href="project2.html" class="project-box">
        <img src="HPR.png" alt="Project 2">
        <h2>HPR Tickets</h2>
        <p>Description of Project 2</p>
    </a>

    <a href="project3.html" class="project-box">
        <img src="project3.jpg" alt="Project 3">
        <h2>Project 3</h2>
        <p>Description of Project 3</p>
    </a>

    <a href="project4.html" class="project-box">
        <img src="project4.jpg" alt="Project 4">
        <h2>Project 4</h2>
        <p>Description of Project 4</p>
    </a>

    <footer>
        <p>&copy; 2024 AGCol</p>
    </footer>
</body>
</html>
