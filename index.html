        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .section {
            display: inline-block;
            background-color: #ffcc00;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            width: 200px;
            text-align: left;
            position: relative;
        }

        .section::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -10px;
            border: 10px solid transparent;
            border-left-color: #ffcc00;
            transform: translateY(-50%);
        }

        .section:hover {
            transform: scale(1.1);
        }

        .center {
            margin: 0 auto;
        }
    </style>
</head>
