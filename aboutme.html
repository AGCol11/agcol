<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .section {
            display: inline-block;
            background-color: #ffcc00;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
            width: 200px;
            text-align: left;
            position: relative;
        }

        .section::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -10px;
            border: 10px solid transparent;
            border-left-color: #ffcc00;
            transform: translateY(-50%);
        }

        .section:hover {
            transform: scale(1.1);
        }

        .center {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>About Me</h1>
    </header>



    <button onclick="window.location.href='index.html'" style="padding: 10px 20px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Back to Home</button>

    <footer>
        <p>&copy; 2024 AGCol</p>
    </footer>
</body>
</html>
